<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" href="./styles.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    
        <div class="row">
          <div class="col-sm">
            <img class="side" src="./loginbg.jpg" alt="login image">
          </div>
          <div class="col-sm">
            <form [formGroup]="addDocumentForm" novalidate class="logfm">
                <h1 class="alumni-reg-heading">Register Here</h1>
                <!-- Name -->
                <div class="row">

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="firstname">First Name</label>
                            <input type="text" class="form-control" id="firstname" formControlName="firstname">
                        </div>
                    </div>
                    <div class="col-md-5 colno2">
                        <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <input type="text" class="form-control" id="lastname" formControlName="lastname">
                        </div>
                    </div>

                </div>

                <!-- College -->
                <div class="form-group">
                    <label for="regno">Aadhar Number</label>
                    <input type="text" class="form-control" id="regno" formControlName="regno">
                </div>

                

                <!-- Course and Year -->
                

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="uemail" formControlName="uemail">
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="upassword" formControlName="upassword">
                </div>
                <button style="width: 90%;" type="button" class="text-center btn btn-primary submit-btn"
                    (click)="submitDocument(addDocumentForm)">Submit</button>
            </form>
          </div>
        </div>

    
</body>
</html>
